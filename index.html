<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Jualan Pro - Kilat & Stabil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #070B14; color: #f8fafc; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .input-style { background-color: rgba(30, 41, 59, 0.3); border: 1px solid rgba(255, 255, 255, 0.05); color: #f8fafc; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-20">

    <nav class="sticky top-0 z-50 bg-[#0F172A]/80 backdrop-blur-md px-6 h-20 flex items-center justify-between border-b border-white/5">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-2 rounded-xl"><i data-lucide="zap" class="text-white w-4 h-4"></i></div>
            <h1 class="font-black italic uppercase text-sm">Script <span class="text-indigo-500">Jualan Kilat</span></h1>
        </div>
        <div class="flex gap-2">
            <button onclick="document.getElementById('api-modal').classList.remove('hidden')" class="p-2 bg-slate-800 rounded-lg border border-white/10">
                <i data-lucide="settings" class="w-4 h-4 text-indigo-400"></i>
            </button>
            <button onclick="switchTab('history')" class="p-2 bg-slate-800 rounded-lg border border-white/10">
                <i data-lucide="archive" class="w-4 h-4 text-slate-400"></i>
            </button>
        </div>
    </nav>

    <div id="api-modal" class="fixed inset-0 z-[100] bg-black/90 hidden flex items-center justify-center p-4">
        <div class="glass-card p-8 rounded-[2.5rem] max-w-sm w-full space-y-5">
            <h3 class="font-black italic uppercase text-center">Aktivasi Script</h3>
            <p class="text-[10px] text-center opacity-60">Masukkan API Key Gemini Pro kamu agar aplikasi bisa bekerja tanpa batas.</p>
            <input id="api-key-input" type="password" class="w-full input-style p-4 rounded-2xl text-xs" placeholder="AIzaSy...">
            <button onclick="saveApiKey()" class="w-full bg-indigo-600 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest">Simpan Kunci</button>
        </div>
    </div>

    <main id="tab-editor" class="max-w-4xl mx-auto p-6 space-y-8">
        <div class="glass-card rounded-[2.5rem] p-6 space-y-6">
            <textarea id="inp-desc" class="w-full input-style rounded-[1.5rem] p-5 text-sm h-32 outline-none focus:border-indigo-500" placeholder="Jelaskan produkmu di sini..."></textarea>
            <div class="grid grid-cols-2 gap-4">
                <select id="inp-tone" class="input-style p-4 rounded-xl text-xs font-bold"><option value="santai">Ramah</option><option value="genz">Gen-Z</option><option value="nyinyir">Nyinyir</option></select>
                <select id="inp-style" class="input-style p-4 rounded-xl text-xs font-bold"><option value="ugc review">UGC Review</option><option value="storytelling">Storytelling</option></select>
            </div>
            <button onclick="generateScripts()" id="btn-gen" class="w-full bg-indigo-600 py-5 rounded-[2rem] font-black uppercase text-[10px] tracking-widest flex justify-center items-center gap-2">
                <i data-lucide="sparkles" class="w-4 h-4"></i> BUAT 10 SCRIPT SEKARANG
            </button>
        </div>
        <div id="results-list" class="space-y-6"></div>
    </main>

    <main id="tab-history" class="max-w-4xl mx-auto p-6 hidden">
        <h2 class="text-2xl font-black italic uppercase mb-6">Simpanan</h2>
        <div id="history-content" class="space-y-4"></div>
        <button onclick="switchTab('editor')" class="mt-8 text-indigo-500 font-bold text-xs uppercase underline">Kembali ke Editor</button>
    </main>

    <script>
        let API_KEY = localStorage.getItem('gemini_key') || "";
        if(!API_KEY) document.getElementById('api-modal').classList.remove('hidden');

        function saveApiKey() {
            const val = document.getElementById('api-key-input').value;
            if(val) { localStorage.setItem('gemini_key', val); API_KEY = val; document.getElementById('api-modal').classList.add('hidden'); }
        }

        async function generateScripts() {
            if(!API_KEY) return document.getElementById('api-modal').classList.remove('hidden');
            const desc = document.getElementById('inp-desc').value;
            const btn = document.getElementById('btn-gen');
            btn.innerText = "SEDANG MERACIK...";
            
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Produk: ${desc}. Buat 10 script video marketing viral. Output JSON Array: [{"hook":"...","body":"...","visual":"...","caption":"...","hashtags":"..."}]` }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                const data = await res.json();
                const scripts = JSON.parse(data.candidates[0].content.parts[0].text);
                renderResults(scripts);
                saveHistory(desc, scripts);
            } catch (e) { alert("API Key salah atau limit habis!"); }
            finally { btn.innerText = "BUAT 10 SCRIPT SEKARANG"; }
        }

        function renderResults(scripts) {
            const list = document.getElementById('results-list');
            list.innerHTML = scripts.map((s, i) => `
                <div class="glass-card rounded-[2rem] p-6 space-y-4 border-l-4 border-indigo-600">
                    <h3 class="text-lg font-black italic">"${s.hook}"</h3>
                    <p class="text-sm opacity-80 leading-relaxed">${s.body}</p>
                    <div class="p-4 bg-white/5 rounded-xl text-[10px] opacity-60 italic">Visual: ${s.visual}</div>
                    <button onclick="copyText('${s.hook}\\n${s.body}')" class="text-[9px] font-black text-indigo-400 uppercase">Salin Naskah</button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function saveHistory(name, scripts) {
            let h = JSON.parse(localStorage.getItem('jepeng_h') || "[]");
            h.unshift({name, scripts, date: new Date().toLocaleDateString()});
            localStorage.setItem('jepeng_h', JSON.stringify(h.slice(0,10)));
        }

        function switchTab(t) {
            document.getElementById('tab-editor').classList.toggle('hidden', t === 'history');
            document.getElementById('tab-history').classList.toggle('hidden', t === 'editor');
            if(t === 'history') {
                const h = JSON.parse(localStorage.getItem('jepeng_h') || "[]");
                document.getElementById('history-content').innerHTML = h.map(item => `
                    <div class="glass-card p-5 rounded-2xl flex justify-between items-center">
                        <p class="text-[10px] font-bold uppercase">${item.name.substring(0,30)}</p>
                        <button onclick='renderResults(${JSON.stringify(item.scripts)}); switchTab("editor")' class="bg-indigo-600 px-4 py-2 rounded-lg text-[9px] font-black">BUKA</button>
                    </div>`).join('') || '<p class="text-center opacity-30">Kosong</p>';
            }
            lucide.createIcons();
        }

        function copyText(t) { navigator.clipboard.writeText(t); alert("Tersalin!"); }
        lucide.createIcons();
    </script>
</body>
</html>
