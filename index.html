<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Jualan Kilat - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #070B14; color: #f8fafc; transition: all 0.3s; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .input-style { background-color: rgba(30, 41, 59, 0.3); border: 1px solid rgba(255, 255, 255, 0.05); color: #f8fafc; }
        .hidden-gate { display: none !important; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-20">

    <div id="gatekeeper" class="fixed inset-0 z-[200] bg-[#070B14] flex items-center justify-center p-6">
        <div class="glass-card p-10 rounded-[3rem] max-w-md w-full space-y-8 text-center border-indigo-500/20">
            <div class="bg-indigo-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto shadow-2xl animate-pulse"><i data-lucide="shield-check" class="text-white"></i></div>
            <h2 class="font-black italic uppercase text-2xl tracking-tighter">License <span class="text-indigo-500">Activation</span></h2>
            <div class="space-y-4">
                <input id="gate-pass" type="text" class="w-full input-style p-5 rounded-2xl text-center font-bold uppercase" placeholder="SERIAL NUMBER">
                <input id="gate-key" type="password" class="w-full input-style p-5 rounded-2xl text-center text-xs" placeholder="GEMINI API KEY (AIza...)">
            </div>
            <button onclick="unlockApp()" class="w-full bg-indigo-600 text-white py-5 rounded-[2rem] font-black uppercase text-[11px] tracking-widest active:scale-95 transition-all">Aktivasi</button>
        </div>
    </div>

    <div id="app-content" class="hidden-gate">
        <nav class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur-md px-6 h-20 flex items-center justify-between border-b border-white/5">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-xl"><i data-lucide="zap" class="text-white w-4 h-4"></i></div>
                <h1 class="font-black text-lg tracking-tighter uppercase italic">Script <span class="text-indigo-500">Jualan Kilat</span></h1>
            </div>
            <div class="flex items-center gap-3">
                <div class="flex bg-black/40 p-1 rounded-xl">
                    <button onclick="switchTab('editor')" id="btn-editor" class="px-4 py-2 rounded-lg text-[10px] font-black uppercase bg-indigo-600 text-white">BUAT</button>
                    <button onclick="switchTab('history')" id="btn-history" class="px-4 py-2 rounded-lg text-[10px] font-black uppercase opacity-60">SIMPAN</button>
                </div>
                <button onclick="logout()" class="p-2 text-red-500"><i data-lucide="power" class="w-4 h-4"></i></button>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto p-6 md:p-12">
            <div id="tab-editor" class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                <div class="lg:col-span-5 space-y-6">
                    <div class="glass-card rounded-[2.5rem] p-8 space-y-6">
                        <div class="space-y-4">
                            <div onclick="document.getElementById('inp-file').click()" class="border-2 border-dashed border-white/10 rounded-3xl h-32 flex flex-col items-center justify-center cursor-pointer relative overflow-hidden">
                                <div id="drop-ui" class="text-center opacity-40"><i data-lucide="plus" class="mx-auto mb-1"></i><p class="text-[9px] font-black uppercase">Foto Produk</p></div>
                                <img id="img-preview" class="absolute inset-0 w-full h-full object-cover hidden">
                                <input type="file" id="inp-file" class="hidden" onchange="previewImage(this)">
                            </div>
                            <textarea id="inp-desc" class="w-full input-style rounded-2xl p-5 text-sm h-32 resize-none outline-none focus:border-indigo-500" placeholder="Detail produk..."></textarea>
                            <div class="grid grid-cols-2 gap-4">
                                <select id="inp-tone" class="input-style rounded-xl p-4 text-xs font-bold uppercase"><option value="santai">Santai</option><option value="genz">Gen-Z</option><option value="nyinyir">Nyinyir</option></select>
                                <select id="inp-style" class="input-style rounded-xl p-4 text-xs font-bold uppercase"><option value="ugc">UGC</option><option value="selling">Hardsell</option></select>
                            </div>
                        </div>
                        <button onclick="generateScripts()" id="btn-gen" class="w-full bg-indigo-600 text-white py-6 rounded-3xl font-black uppercase text-[11px] tracking-widest active:scale-95">Buat 10 Script</button>
                    </div>
                </div>
                <div class="lg:col-span-7 space-y-8" id="results-list">
                    <div class="text-center py-40 opacity-20"><i data-lucide="sparkles" class="w-16 h-16 mx-auto mb-4"></i><p class="font-black uppercase tracking-widest text-sm">Siap Jualan?</p></div>
                </div>
            </div>
            <div id="tab-history" class="hidden-gate max-w-4xl mx-auto space-y-6"></div>
        </main>
    </div>

    <script>
        const MASTER_SERIAL = "SK-9288-XPQ2-LNT0";
        let apiKey = localStorage.getItem('user_api_key') || "";
        let base64Image = "";

        function unlockApp() {
            if(document.getElementById('gate-pass').value.toUpperCase() === MASTER_SERIAL) {
                localStorage.setItem('user_api_key', document.getElementById('gate-key').value);
                localStorage.setItem('is_activated', 'true');
                location.reload();
            } else { alert("Serial Salah!"); }
        }

        if(localStorage.getItem('is_activated')) {
            document.getElementById('gatekeeper').remove();
            document.getElementById('app-content').classList.remove('hidden-gate');
        }

        function logout() { localStorage.clear(); location.reload(); }

        function previewImage(i) {
            const r = new FileReader();
            r.onload = e => { 
                document.getElementById('img-preview').src = e.target.result;
                document.getElementById('img-preview').classList.remove('hidden');
                base64Image = e.target.result.split(',')[1];
            };
            r.readAsDataURL(i.files[0]);
        }

        async function generateScripts() {
            const btn = document.getElementById('btn-gen');
            btn.disabled = true; btn.innerText = "PROSES...";
            
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Produk: ${document.getElementById('inp-desc').value}. Buat 10 script jualan viral. Output JSON: [{"hook":"","body":"","visual":"","caption":"","hashtags":""}]` }, ...(base64Image ? [{inlineData:{mimeType:"image/png",data:base64Image}}] : [])] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                const data = await res.json();
                const scripts = JSON.parse(data.candidates[0].content.parts[0].text);
                renderResults(scripts);
                saveLocal(scripts);
            } catch (e) { alert("API Error! Cek API Key."); }
            finally { btn.disabled = false; btn.innerText = "Buat 10 Script"; lucide.createIcons(); }
        }

        function renderResults(scripts) {
            document.getElementById('results-list').innerHTML = scripts.map((s, idx) => `
                <div class="glass-card rounded-[2.5rem] p-8 space-y-6">
                    <span class="bg-indigo-600 text-[9px] font-black px-3 py-1.5 rounded-lg uppercase">Script #${idx+1}</span>
                    <h2 class="text-2xl font-black italic leading-tight">"${s.hook}"</h2>
                    <div class="flex flex-col md:flex-row gap-4">
                        <select id="v-${idx}" class="input-style p-3 rounded-xl text-[10px] flex-1 font-bold"><option value="Kore">Kore (Cowo)</option><option value="Leda">Leda (Cewe)</option></select>
                        <button onclick="playTTS('${s.hook}. ${s.body}', ${idx})" class="bg-indigo-600 px-6 py-3 rounded-xl text-[10px] font-black uppercase">Play Suara</button>
                    </div>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="p-5 bg-black/40 rounded-2xl text-sm italic opacity-80 border border-white/5">${s.body}</div>
                        <div class="p-5 bg-yellow-500/5 rounded-2xl text-[11px] border border-yellow-500/20 text-yellow-200"><span class="font-black text-yellow-500">VISUAL:</span><br>${s.visual}</div>
                    </div>
                    <div class="p-6 bg-white/5 rounded-3xl space-y-2 border border-white/5">
                        <p class="text-[11px] opacity-70">${s.caption}</p>
                        <p class="text-[11px] font-bold text-indigo-400">${s.hashtags}</p>
                    </div>
                </div>`).join('');
            lucide.createIcons();
        }

        async function playTTS(text, idx) {
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text }] }], generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: document.getElementById('v-'+idx).value } } } } })
                });
                const d = await res.json();
                const audio = new Audio("data:audio/wav;base64," + d.candidates[0].content.parts[0].inlineData.data);
                audio.play();
            } catch (e) { alert("TTS Gagal"); }
        }

        function saveLocal(s) {
            let h = JSON.parse(localStorage.getItem('kh') || "[]");
            h.unshift({scripts:s, date: new Date().toLocaleDateString()});
            localStorage.setItem('kh', JSON.stringify(h.slice(0,10)));
        }

        function switchTab(t) {
            document.getElementById('tab-editor').classList.toggle('hidden-gate', t!=='editor');
            document.getElementById('tab-history').classList.toggle('hidden-gate', t!=='history');
            if(t==='history') {
                const h = JSON.parse(localStorage.getItem('kh') || "[]");
                document.getElementById('tab-history').innerHTML = h.map(i => `<div class="glass-card p-6 rounded-3xl flex justify-between items-center"><p class="font-black italic text-xs uppercase">Simpanan ${i.date}</p><button onclick='renderResults(${JSON.stringify(i.scripts)});switchTab("editor")' class="bg-indigo-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Buka</button></div>`).join('');
            }
        }

        lucide.createIcons();
    </script>
</body>
</html>
