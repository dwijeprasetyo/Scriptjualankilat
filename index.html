<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Jualan Kilat - Full Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #070B14; color: #f8fafc; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .input-style { background-color: rgba(30, 41, 59, 0.3); border: 1px solid rgba(255, 255, 255, 0.05); color: #f8fafc; outline: none; }
        .nav-btn.active { background-color: #4f46e5; color: white; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4); }
        .hidden-gate { display: none !important; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-20">

    <div id="gatekeeper" class="fixed inset-0 z-[200] bg-[#070B14] flex items-center justify-center p-6">
        <div class="glass-card p-10 rounded-[3rem] max-w-md w-full space-y-8 text-center border-indigo-500/20 shadow-2xl">
            <div class="bg-indigo-600 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto shadow-2xl animate-pulse text-white">
                <i data-lucide="shield-check" class="w-10 h-10"></i>
            </div>
            <div>
                <h2 class="font-black italic uppercase text-2xl tracking-tighter">License <span class="text-indigo-500">Activation</span></h2>
                <p class="text-[9px] opacity-40 uppercase tracking-[0.3em] mt-2 font-black italic">Premium Version v2.5</p>
            </div>
            <div class="space-y-4">
                <input id="gate-pass" type="text" class="w-full input-style p-5 rounded-2xl text-center font-bold uppercase tracking-widest" placeholder="SERIAL NUMBER">
                <input id="gate-key" type="password" class="w-full input-style p-5 rounded-2xl text-center text-xs" placeholder="GEMINI API KEY (AIza...)">
            </div>
            <button onclick="unlockApp()" class="w-full bg-indigo-600 text-white py-6 rounded-[2rem] font-black uppercase text-[11px] tracking-[0.2em] shadow-xl shadow-indigo-600/30 active:scale-95 transition-all">AKTIVASI</button>
        </div>
    </div>

    <div id="app-content" class="hidden-gate">
        <nav class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur-md px-6 h-20 flex items-center justify-between border-b border-white/5">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-xl shrink-0"><i data-lucide="zap" class="text-white fill-white w-4 h-4"></i></div>
                <div class="flex flex-col leading-none truncate">
                    <h1 class="font-black text-lg tracking-tighter uppercase italic truncate">Script <span class="text-indigo-500">Jualan Kilat</span></h1>
                    <span class="text-[8px] font-bold uppercase opacity-50 tracking-[0.2em] mt-0.5">by Jepengonten</span>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <div class="flex bg-slate-900/20 p-1 rounded-xl border border-white/5">
                    <button onclick="switchTab('editor')" id="btn-editor" class="nav-btn active px-4 py-2 rounded-lg text-[10px] font-black uppercase">BUAT</button>
                    <button onclick="switchTab('history')" id="btn-history" class="nav-btn px-4 py-2 rounded-lg text-[10px] font-black uppercase opacity-60">SIMPAN</button>
                </div>
                <button onclick="logout()" class="p-2 text-red-500/50"><i data-lucide="power" class="w-4 h-4"></i></button>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto p-6 md:p-12">
            <div id="tab-editor" class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                <div class="lg:col-span-5 space-y-6">
                    <div class="glass-card rounded-[2.5rem] p-8 space-y-6">
                        <div class="space-y-4">
                            <div onclick="document.getElementById('inp-file').click()" class="border-2 border-dashed border-slate-500/30 rounded-3xl h-32 flex flex-col items-center justify-center cursor-pointer relative overflow-hidden transition-all hover:border-indigo-500/50">
                                <div id="drop-ui" class="text-center opacity-40"><i data-lucide="plus" class="mx-auto mb-1"></i><p class="text-[9px] font-black uppercase">Foto Produk</p></div>
                                <img id="img-preview" class="absolute inset-0 w-full h-full object-cover hidden">
                                <input type="file" id="inp-file" class="hidden" onchange="previewImage(this)">
                            </div>
                            <textarea id="inp-desc" class="w-full input-style rounded-[1.5rem] p-5 text-sm h-32 resize-none" placeholder="Detail produk..."></textarea>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <input id="inp-target" type="text" class="input-style rounded-xl p-4 text-xs font-bold uppercase" placeholder="Target Audiens">
                                <select id="inp-duration" class="input-style rounded-xl p-4 text-xs font-bold uppercase">
                                    <option value="15 detik">15 Detik</option><option value="30 detik">30 Detik</option><option value="60 detik">60 Detik</option>
                                </select>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <select id="inp-tone" class="input-style rounded-xl p-4 text-xs font-bold uppercase">
                                    <option value="santai">Ramah & Akrab</option><option value="genz">Gen-Z (Gaul)</option><option value="nyinyir">Nyinyir</option><option value="emosional">Emosional</option>
                                </select>
                                <select id="inp-style" class="input-style rounded-xl p-4 text-xs font-bold uppercase">
                                    <option value="ugc">UGC Review</option><option value="story">Storytelling</option><option value="hardsell">Hard Selling</option>
                                </select>
                            </div>
                        </div>
                        <button onclick="generateScripts()" id="btn-gen" class="w-full bg-indigo-600 text-white py-6 rounded-3xl font-black uppercase text-[11px] tracking-widest shadow-2xl active:scale-95 transition-all">BUAT 10 SCRIPT SIAP JUALAN</button>
                    </div>
                </div>

                <div class="lg:col-span-7" id="results-list">
                    <div class="text-center py-40 opacity-20 border-2 border-dashed border-white/10 rounded-[3rem]">
                        <i data-lucide="sparkles" class="w-16 h-16 mx-auto mb-4"></i>
                        <h3 class="text-xl font-black uppercase italic tracking-tight">Script Muncul Di Sini</h3>
                    </div>
                </div>
            </div>
            <div id="tab-history" class="hidden-gate max-w-4xl mx-auto space-y-4"></div>
        </main>
    </div>

    <script>
        const MASTER_SERIAL = "SK-9288-XPQ2-LNT0";
        let apiKey = localStorage.getItem('user_api_key') || "";
        let base64Image = "";

        function unlockApp() {
            const sn = document.getElementById('gate-pass').value.trim().toUpperCase();
            const ak = document.getElementById('gate-key').value.trim();
            if(sn === MASTER_SERIAL && ak.startsWith("AIza")) {
                localStorage.setItem('user_api_key', ak);
                localStorage.setItem('is_activated', 'true');
                location.reload();
            } else { alert("Serial Number atau API Key salah!"); }
        }

        if(localStorage.getItem('is_activated')) {
            document.getElementById('gatekeeper').remove();
            document.getElementById('app-content').classList.remove('hidden-gate');
        }

        function logout() { localStorage.clear(); location.reload(); }

        function previewImage(i) {
            const r = new FileReader();
            r.onload = e => { 
                document.getElementById('img-preview').src = e.target.result;
                document.getElementById('img-preview').classList.remove('hidden');
                document.getElementById('drop-ui').classList.add('hidden');
                base64Image = e.target.result.split(',')[1];
            };
            r.readAsDataURL(i.files[0]);
        }

        async function generateScripts() {
            const btn = document.getElementById('btn-gen');
            btn.disabled = true; btn.innerText = "MERACIK...";
            try {
                const prompt = `Produk: ${document.getElementById('inp-desc').value}, Target: ${document.getElementById('inp-target').value}, Tone: ${document.getElementById('inp-tone').value}. Buat 10 script jualan viral. WAJIB JSON: [{"hook":"","body":"","visual":"","caption":"","hashtags":""}]`;
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }, ...(base64Image ? [{inlineData:{mimeType:"image/png",data:base64Image}}] : [])] }], generationConfig: { responseMimeType: "application/json" } })
                });
                const data = await res.json();
                renderResults(JSON.parse(data.candidates[0].content.parts[0].text));
            } catch (e) { alert("API Error! Cek API Key atau koneksi."); }
            finally { btn.disabled = false; btn.innerText = "BUAT 10 SCRIPT SIAP JUALAN"; lucide.createIcons(); }
        }

        function renderResults(scripts) {
            document.getElementById('results-list').innerHTML = scripts.map((s, idx) => `
                <div class="glass-card rounded-[2.5rem] p-8 space-y-6 mb-8 border border-white/5 shadow-2xl">
                    <div class="flex justify-between items-center border-b border-white/5 pb-4">
                        <span class="bg-indigo-600 text-[9px] font-black px-3 py-1.5 rounded-lg uppercase italic text-white">REKOMENDASI #${idx+1}</span>
                        <button onclick="navigator.clipboard.writeText('${s.hook}\\n${s.body}')" class="text-indigo-500"><i data-lucide="copy" class="w-4 h-4"></i></button>
                    </div>
                    <h2 class="text-2xl font-black italic leading-tight">"${s.hook}"</h2>
                    <div class="flex flex-col md:flex-row gap-4">
                        <select id="v-${idx}" class="input-style p-3 rounded-xl text-[10px] flex-1 font-bold uppercase">
                            <option value="Kore">Kore (Cowo)</option><option value="Leda">Leda (Cewe)</option>
                            <option value="Fenrir">Fenrir (Cowo Savage)</option><option value="Aoede">Aoede (Cewe Soft)</option>
                        </select>
                        <button onclick="playTTS('${s.hook}. ${s.body}', ${idx})" id="b-v-${idx}" class="bg-indigo-600 px-6 py-3 rounded-xl text-[10px] font-black uppercase">Play Voice</button>
                    </div>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="space-y-2"><span class="text-[9px] font-black text-slate-500 uppercase">Voice Script</span><div class="p-5 bg-black/40 rounded-2xl text-sm italic opacity-80 border border-white/5">${s.body}</div></div>
                        <div class="space-y-2"><span class="text-[9px] font-black text-yellow-500 uppercase">Visual Directing</span><div class="p-5 bg-yellow-500/5 rounded-2xl text-[11px] border border-yellow-500/20 text-yellow-200">${s.visual}</div></div>
                    </div>
                    <div class="p-6 bg-pink-500/5 rounded-[2rem] space-y-2 border border-pink-500/10">
                        <span class="text-[9px] font-black text-pink-500 uppercase tracking-widest">Caption Media Sosial</span>
                        <p class="text-[11px] opacity-70 leading-relaxed">${s.caption}</p>
                        <p class="text-[11px] font-bold text-indigo-400 mt-2">${s.hashtags}</p>
                    </div>
                </div>`).join('');
            lucide.createIcons();
        }

        async function playTTS(text, idx) {
            const btn = document.getElementById('b-v-'+idx); btn.innerText = "...";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text }] }], generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: document.getElementById('v-'+idx).value } } } } })
                });
                const d = await res.json();
                new Audio("data:audio/wav;base64," + d.candidates[0].content.parts[0].inlineData.data).play();
            } catch (e) { alert("Suara gagal dimuat."); }
            finally { btn.innerText = "Play Voice"; }
        }

        function switchTab(t) {
            document.getElementById('tab-editor').classList.toggle('hidden-gate', t!=='editor');
            document.getElementById('tab-history').classList.toggle('hidden-gate', t!=='history');
            document.getElementById('btn-editor').classList.toggle('active', t==='editor');
            document.getElementById('btn-history').classList.toggle('active', t==='history');
        }
        lucide.createIcons();
    </script>
</body>
</html>
