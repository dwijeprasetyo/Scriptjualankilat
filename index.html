<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Jualan Kilat - Pro Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #070B14; color: #f8fafc; transition: 0.3s; }
        .light-theme { --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; --border: rgba(0,0,0,0.1); }
        .dark-theme { --bg: #070B14; --card: rgba(30, 41, 59, 0.7); --text: #f8fafc; --border: rgba(255,255,255,0.05); }
        
        body.light-theme { background-color: var(--bg); color: var(--text); }
        .glass-card { background: var(--card); backdrop-filter: blur(10px); border: 1px solid var(--border); }
        .input-style { background: rgba(30, 41, 59, 0.1); border: 1px solid var(--border); color: inherit; }
        .nav-btn.active { background-color: #4f46e5; color: white; }
        .hidden-app { display: none !important; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-20">

    <div id="gatekeeper" class="fixed inset-0 z-[200] bg-[#070B14] flex items-center justify-center p-6">
        <div class="glass-card p-10 rounded-[3rem] max-w-md w-full space-y-8 text-center border-indigo-500/20">
            <h2 class="font-black italic uppercase text-2xl">Activation</h2>
            <div class="space-y-4">
                <input id="gate-pass" type="text" class="w-full input-style p-5 rounded-2xl text-center font-bold" placeholder="SERIAL NUMBER">
                <input id="gate-key" type="password" class="w-full input-style p-5 rounded-2xl text-center text-xs" placeholder="GEMINI API KEY">
            </div>
            <button onclick="unlockApp()" class="w-full bg-indigo-600 text-white py-5 rounded-[2rem] font-black uppercase">AKTIVASI</button>
        </div>
    </div>

    <div id="app-content" class="hidden-app">
        <nav class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur-md px-4 h-20 flex items-center justify-between border-b border-white/5">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-xl"><i data-lucide="zap" class="text-white fill-white w-4 h-4"></i></div>
                <h1 class="font-black text-lg tracking-tighter uppercase italic">Script <span class="text-indigo-500">Jualan Kilat</span></h1>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="logout()" class="p-2 opacity-50"><i data-lucide="power" class="w-4 h-4"></i></button>
                <div class="flex bg-black/20 p-1 rounded-xl">
                    <button onclick="switchTab('editor')" id="btn-editor" class="nav-btn active px-3 py-2 rounded-lg text-[9px] font-black uppercase">BUAT</button>
                    <button onclick="switchTab('history')" id="btn-history" class="nav-btn px-3 py-2 rounded-lg text-[9px] font-black uppercase opacity-60">SIMPAN</button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto p-4 md:p-8">
            <div id="tab-editor" class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-5 space-y-6">
                    <div class="glass-card rounded-[2.5rem] p-6 md:p-8 space-y-6">
                        <div class="space-y-4">
                            <div onclick="document.getElementById('inp-file').click()" class="border-2 border-dashed border-slate-500/30 rounded-3xl h-32 flex flex-col items-center justify-center cursor-pointer relative overflow-hidden">
                                <div id="dropzone-ui"><i data-lucide="plus" class="mx-auto mb-2 opacity-30"></i><p class="text-[9px] font-black uppercase opacity-40">Pilih Foto Produk</p></div>
                                <img id="img-preview" class="absolute inset-0 w-full h-full object-cover hidden">
                                <input type="file" id="inp-file" class="hidden" accept="image/*" onchange="previewImage(this)">
                            </div>
                            <textarea id="inp-desc" class="w-full input-style rounded-[1.5rem] p-5 text-sm h-28 resize-none" placeholder="Detail keunggulan produk..."></textarea>
                            <div class="grid grid-cols-2 gap-4">
                                <input id="inp-target" type="text" class="input-style rounded-xl p-4 text-xs font-bold" placeholder="Target Audiens">
                                <select id="inp-duration" class="input-style rounded-xl p-4 text-xs font-bold">
                                    <option value="15 detik">15 Detik</option><option value="30 detik">30 Detik</option><option value="60 detik">60 Detik</option>
                                </select>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <select id="inp-tone" class="input-style rounded-xl p-4 text-xs font-bold">
                                    <option value="santai">Ramah & Akrab</option><option value="genz">Gen-Z (Gaul)</option><option value="nyinyir">Nyinyir</option>
                                </select>
                                <select id="inp-style" class="input-style rounded-xl p-4 text-xs font-bold">
                                    <option value="ugc review">UGC Review</option><option value="storytelling">Storytelling</option><option value="hardselling">Hard Selling</option>
                                </select>
                            </div>
                        </div>
                        <button onclick="generateScripts()" id="btn-generate" class="w-full bg-indigo-600 text-white py-6 rounded-3xl font-black uppercase text-[11px] tracking-widest shadow-2xl active:scale-95">BUAT 10 SCRIPT SIAP JUALAN</button>
                    </div>
                </div>

                <div class="lg:col-span-7" id="results-list">
                    <div class="text-center py-40 opacity-20 border-2 border-dashed border-white/10 rounded-[3rem]">
                        <h3 class="text-xl font-black uppercase italic tracking-tight">Script Muncul Di Sini</h3>
                    </div>
                </div>
            </div>

            <div id="tab-history" class="hidden max-w-4xl mx-auto space-y-4"></div>
        </main>
    </div>

    <script>
        const MASTER_SERIAL = "SK-9288-XPQ2-LNT0";
        let apiKey = localStorage.getItem('user_api_key') || "";
        let base64Image = "";

        function unlockApp() {
            const sn = document.getElementById('gate-pass').value.trim().toUpperCase();
            const ak = document.getElementById('gate-key').value.trim();
            if(sn === MASTER_SERIAL && ak.startsWith("AIza")) {
                localStorage.setItem('user_api_key', ak);
                localStorage.setItem('is_activated', 'true');
                location.reload();
            } else { alert("Data Salah!"); }
        }

        if(localStorage.getItem('is_activated')) {
            document.getElementById('gatekeeper').remove();
            document.getElementById('app-content').classList.remove('hidden-app');
        }

        function logout() { localStorage.clear(); location.reload(); }

        function previewImage(i) {
            const r = new FileReader();
            r.onload = e => { 
                document.getElementById('img-preview').src = e.target.result;
                document.getElementById('img-preview').classList.remove('hidden');
                document.getElementById('dropzone-ui').classList.add('hidden');
                base64Image = e.target.result.split(',')[1];
            };
            r.readAsDataURL(i.files[0]);
        }

        async function generateScripts() {
            const btn = document.getElementById('btn-generate');
            btn.disabled = true; btn.innerText = "PROSES...";
            const prompt = `Produk: ${document.getElementById('inp-desc').value}, Target: ${document.getElementById('inp-target').value}, Tone: ${document.getElementById('inp-tone').value}, Style: ${document.getElementById('inp-style').value}. Buat 10 script jualan viral. Output JSON: [{"hook":"","body":"","visual":"","caption":"","hashtags":""}]`;
            
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }, ...(base64Image ? [{inlineData:{mimeType:"image/png",data:base64Image}}] : [])] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                const data = await res.json();
                const scripts = JSON.parse(data.candidates[0].content.parts[0].text);
                renderResults(scripts);
                saveLocal(scripts);
            } catch (e) { alert("Error API!"); }
            finally { btn.disabled = false; btn.innerText = "BUAT 10 SCRIPT SIAP JUALAN"; lucide.createIcons(); }
        }

        function renderResults(scripts) {
            document.getElementById('results-list').innerHTML = scripts.map((s, idx) => `
                <div class="glass-card rounded-[2.5rem] p-8 space-y-6 mb-8 border border-white/5 shadow-2xl">
                    <div class="flex justify-between items-center border-b border-white/5 pb-4">
                        <span class="bg-indigo-600 text-[9px] font-black px-3 py-1.5 rounded-lg uppercase italic text-white">REKOMENDASI #${idx+1}</span>
                        <button onclick="navigator.clipboard.writeText('${s.hook}\\n${s.body}')" class="text-indigo-500"><i data-lucide="copy" class="w-4 h-4"></i></button>
                    </div>
                    <h2 class="text-2xl font-black italic leading-tight">"${s.hook}"</h2>
                    <div class="flex flex-col md:flex-row gap-4">
                        <select id="v-${idx}" class="input-style p-3 rounded-xl text-[10px] flex-1 font-bold uppercase">
                            <option value="Kore">Kore (Cowo)</option><option value="Leda">Leda (Cewe)</option>
                            <option value="Fenrir">Fenrir (Cowo Savage)</option><option value="Aoede">Aoede (Cewe Soft)</option>
                        </select>
                        <button onclick="playTTS('${s.hook}. ${s.body}', ${idx})" id="b-v-${idx}" class="bg-indigo-600 px-6 py-3 rounded-xl text-[10px] font-black uppercase">Play Voice</button>
                    </div>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="space-y-2"><span class="text-[9px] font-black text-slate-500 uppercase">Voice Script</span><div class="p-5 bg-black/40 rounded-2xl text-sm italic opacity-80 border border-white/5">${s.body}</div></div>
                        <div class="space-y-2"><span class="text-[9px] font-black text-yellow-500 uppercase">Visual Directing</span><div class="p-5 bg-yellow-500/5 rounded-2xl text-[11px] border border-yellow-500/20 text-yellow-200">${s.visual}</div></div>
                    </div>
                    <div class="p-6 bg-indigo-500/5 rounded-[2rem] space-y-2 border border-indigo-500/10">
                        <span class="text-[9px] font-black text-pink-500 uppercase tracking-widest">Caption Media Sosial</span>
                        <p class="text-[11px] opacity-70 leading-relaxed">${s.caption}</p>
                        <p class="text-[11px] font-bold text-indigo-400 mt-2">${s.hashtags}</p>
                    </div>
                </div>`).join('');
            lucide.createIcons();
        }

        async function playTTS(text, idx) {
            const btn = document.getElementById('b-v-'+idx); btn.innerText = "...";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text }] }], generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: document.getElementById('v-'+idx).value } } } } })
                });
                const d = await res.json();
                new Audio("data:audio/wav;base64," + d.candidates[0].content.parts[0].inlineData.data).play();
            } catch (e) { alert("TTS Gagal"); }
            finally { btn.innerText = "Play Voice"; }
        }

        function saveLocal(s) {
            let h = JSON.parse(localStorage.getItem('saved_scripts') || "[]");
            h.unshift({scripts:s, date: new Date().toLocaleString()});
            localStorage.setItem('saved_scripts', JSON.stringify(h.slice(0,10)));
        }

        function switchTab(t) {
            document.getElementById('tab-editor').style.display = t === 'editor' ? 'grid' : 'none';
            document.getElementById('tab-history').style.display = t === 'history' ? 'block' : 'none';
            document.getElementById('btn-editor').classList.toggle('active', t === 'editor');
            document.getElementById('btn-history').classList.toggle('active', t === 'history');
            if(t === 'history') {
                const h = JSON.parse(localStorage.getItem('saved_scripts') || "[]");
                document.getElementById('tab-history').innerHTML = h.map(i => `<div class="glass-card p-6 rounded-3xl flex justify-between items-center mb-4"><p class="font-black italic text-xs uppercase text-white">Project ${i.date}</p><button onclick='renderResults(${JSON.stringify(i.scripts)});switchTab("editor")' class="bg-indigo-600 px-5 py-2 rounded-xl text-[10px] font-black uppercase">BUKA</button></div>`).join('');
            }
        }
        lucide.createIcons();
    </script>
</body>
</html>
