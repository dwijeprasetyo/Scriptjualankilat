<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Jualan Kilat - Edisi Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script>
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.add('light-theme');
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; transition: background-color 0.3s, color 0.3s; }
        :root {
            --bg-color: #070B14;
            --nav-bg: rgba(15, 23, 42, 0.8);
            --card-bg: rgba(30, 41, 59, 0.7);
            --border-color: rgba(255, 255, 255, 0.05);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --input-bg: rgba(30, 41, 59, 0.3);
        }
        .light-theme {
            --bg-color: #f1f5f9;
            --nav-bg: rgba(255, 255, 255, 0.8);
            --card-bg: rgba(255, 255, 255, 0.9);
            --border-color: rgba(0, 0, 0, 0.1);
            --text-main: #0f172a;
            --text-muted: #64748b;
            --input-bg: #ffffff;
        }
        body { background-color: var(--bg-color); color: var(--text-main); }
        .nav-sticky { background-color: var(--nav-bg); border-bottom: 1px solid var(--border-color); }
        .glass-card { background: var(--card-bg); backdrop-filter: blur(10px); border: 1px solid var(--border-color); }
        .input-style { background-color: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-main); }
        .nav-btn.active { background-color: #4f46e5; color: white; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4); }
        ::-webkit-scrollbar { display: none; }
        .theme-toggle-btn { width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; background: var(--input-bg); border: 1px solid var(--border-color); cursor: pointer; }
        .xs-hidden { display: none; }
        @media (min-width: 400px) { .xs-hidden { display: inline; } }
        .hidden-gate { display: none !important; }
    </style>
</head>
<body class="pb-20 overflow-x-hidden">

    <div id="gatekeeper" class="fixed inset-0 z-[200] bg-[#070B14] flex items-center justify-center p-6">
        <div class="glass-card p-10 rounded-[3rem] max-w-md w-full space-y-8 text-center border-indigo-500/20 shadow-2xl">
            <div class="bg-indigo-600 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto shadow-2xl animate-pulse text-white">
                <i data-lucide="shield-check" class="w-10 h-10"></i>
            </div>
            <div>
                <h2 class="font-black italic uppercase text-2xl tracking-tighter text-white">License <span class="text-indigo-500">Activation</span></h2>
                <p class="text-[9px] opacity-40 uppercase tracking-[0.3em] mt-2 font-black italic text-white">No Cloud - Privacy Version v2.5</p>
            </div>
            <div class="space-y-4 text-left">
                <input id="gate-pass" type="text" class="w-full input-style p-5 rounded-2xl text-center font-mono font-bold tracking-widest text-indigo-400 uppercase" placeholder="SERIAL NUMBER">
                <input id="gate-key" type="password" class="w-full input-style p-5 rounded-2xl text-center text-xs font-mono" placeholder="GEMINI API KEY (AIza...)">
            </div>
            <button onclick="unlockApp()" class="w-full bg-indigo-600 text-white py-6 rounded-[2rem] font-black uppercase text-[11px] tracking-[0.2em] shadow-xl shadow-indigo-600/30 active:scale-95 transition-all">
                Aktivasi Sekarang
            </button>
        </div>
    </div>

    <div id="app-content" class="hidden-gate">
        <nav class="sticky top-0 z-50 nav-sticky backdrop-blur-md px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3 min-w-0">
                <div class="bg-indigo-600 p-2 rounded-xl shrink-0"><i data-lucide="zap" class="text-white fill-white w-4 h-4"></i></div>
                <div class="flex flex-col leading-none truncate text-white">
                    <h1 class="font-black text-base md:text-lg tracking-tighter uppercase italic truncate">Script <span class="text-indigo-500">Jualan Kilat</span></h1>
                    <span class="text-[8px] font-bold uppercase opacity-50 tracking-[0.2em] mt-0.5">by Jepengonten</span>
                </div>
            </div>
            <div class="flex items-center gap-2 shrink-0">
                <button onclick="toggleTheme()" class="theme-toggle-btn"><i id="theme-icon" data-lucide="sun" class="w-4 h-4 text-indigo-500"></i></button>
                <div class="flex bg-slate-900/20 p-1 rounded-xl border border-black/5 dark:border-white/5">
                    <button onclick="switchTab('editor')" id="btn-editor" class="nav-btn active flex items-center gap-1.5 px-3 py-2 rounded-lg text-[9px] font-black uppercase transition-all whitespace-nowrap">
                        <i data-lucide="edit-3" class="w-3 h-3"></i> <span class="xs-hidden">BUAT</span>
                    </button>
                    <button onclick="switchTab('history')" id="btn-history" class="nav-btn flex items-center gap-1.5 px-3 py-2 rounded-lg text-[9px] font-black uppercase transition-all whitespace-nowrap opacity-60">
                        <i data-lucide="archive" class="w-3 h-3"></i> <span class="xs-hidden">SIMPAN</span>
                    </button>
                </div>
                <button onclick="logout()" class="p-2 text-red-500/50 hover:text-red-500"><i data-lucide="power" class="w-4 h-4"></i></button>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto p-4 md:p-8">
            <div id="tab-editor" class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-5 space-y-6">
                    <div class="glass-card rounded-[2.5rem] p-6 md:p-8 space-y-6 lg:sticky lg:top-28">
                        <div class="space-y-4">
                            <div class="space-y-2">
                                <label class="text-[10px] font-bold uppercase opacity-60 flex items-center gap-2"><i data-lucide="camera" class="w-3 h-3 text-indigo-400"></i> Foto Produk</label>
                                <div onclick="document.getElementById('inp-file').click()" class="group border-2 border-dashed border-slate-500/30 hover:border-indigo-500/50 rounded-3xl h-32 flex flex-col items-center justify-center cursor-pointer transition-all overflow-hidden relative">
                                    <div id="dropzone-ui" class="text-center group-hover:scale-110 transition-transform">
                                        <i data-lucide="plus" class="w-6 h-6 mx-auto mb-2 opacity-30 text-indigo-400"></i>
                                        <p class="text-[9px] font-black uppercase opacity-40">Pilih Foto Produk</p>
                                    </div>
                                    <img id="img-preview" class="absolute inset-0 w-full h-full object-cover hidden">
                                    <input type="file" id="inp-file" class="hidden" accept="image/*" onchange="previewImage(this)">
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label class="text-[10px] font-bold uppercase opacity-60 flex items-center gap-2"><i data-lucide="message-circle" class="w-3 h-3 text-yellow-400"></i> Detail / Keunggulan Produk</label>
                                <textarea id="inp-desc" class="w-full input-style rounded-[1.5rem] p-5 text-sm h-28 resize-none outline-none focus:border-indigo-500" placeholder="Misal: Serum ampuh cerahkan muka..."></textarea>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <input id="inp-target" type="text" class="w-full input-style rounded-xl p-4 text-xs font-bold" placeholder="Target Audiens">
                                <select id="inp-duration" class="w-full input-style rounded-xl p-4 text-xs font-bold"><option value="15 detik">15 Detik</option><option value="30 detik">30 Detik</option><option value="60 detik">60 Detik</option></select>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <select id="inp-tone" class="w-full input-style rounded-xl p-4 text-xs font-bold"><option value="santai">Ramah & Akrab</option><option value="genz">Gen-Z (Gaul)</option><option value="nyinyir">Nyinyir</option></select>
                                <select id="inp-style" class="w-full input-style rounded-xl p-4 text-xs font-bold"><option value="ugc review">UGC Review</option><option value="storytelling">Storytelling</option><option value="hardselling">Hard Selling</option></select>
                            </div>
                        </div>
                        <button onclick="generateScripts()" id="btn-generate" class="w-full bg-indigo-600 text-white py-6 rounded-3xl font-black uppercase tracking-widest text-[11px] shadow-2xl flex items-center justify-center gap-3 transition-all active:scale-95 disabled:opacity-50">
                            <i data-lucide="sparkles" class="w-4 h-4"></i> BUAT 10 SCRIPT SIAP JUALAN
                        </button>
                    </div>
                </div>

                <div class="lg:col-span-7">
                    <div id="results-anchor" class="h-1"></div>
                    <div id="results-list" class="space-y-8 min-h-[400px]">
                        <div class="text-center py-32 px-6 border-2 border-dashed rounded-[3rem] border-slate-500/30 flex flex-col items-center opacity-40">
                            <i data-lucide="zap" class="w-12 h-12 mb-4 text-indigo-500"></i>
                            <h3 class="text-xl font-black uppercase italic tracking-tight">Script Muncul Di Sini</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tab-history" class="hidden-gate max-w-4xl mx-auto space-y-8">
                <h2 class="text-3xl font-black uppercase italic flex items-center gap-3 text-white"><i data-lucide="archive" class="text-indigo-500"></i> Simpanan Lokal</h2>
                <div id="history-content" class="grid gap-4"></div>
            </div>
        </main>
    </div>

    <div id="notification" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] hidden bg-indigo-600 text-white px-8 py-4 rounded-2xl font-black uppercase italic text-xs shadow-2xl transition-all"></div>

    <script>
        const MASTER_SERIAL = "SK-9288-XPQ2-LNT0";
        let apiKey = localStorage.getItem('user_api_key') || "";
        let base64Image = "";
        let isGenerating = false;

        // AUTH SYSTEM
        function unlockApp() {
            const sn = document.getElementById('gate-pass').value.trim().toUpperCase();
            const ak = document.getElementById('gate-key').value.trim();
            if(sn !== MASTER_SERIAL) return alert("Serial Number Salah!");
            if(!ak.startsWith("AIza")) return alert("API Key Tidak Valid!");
            localStorage.setItem('user_api_key', ak);
            localStorage.setItem('is_activated', 'true');
            location.reload();
        }

        if(localStorage.getItem('is_activated') === 'true' && apiKey) {
            document.getElementById('gatekeeper').classList.add('hidden-gate');
            document.getElementById('app-content').classList.remove('hidden-gate');
        }

        function logout() { localStorage.clear(); location.reload(); }

        // THEME & TABS
        function toggleTheme() {
            const isLight = document.documentElement.classList.toggle('light-theme');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const isLight = document.documentElement.classList.contains('light-theme');
            const icon = document.getElementById('theme-icon');
            if(icon) icon.setAttribute('data-lucide', isLight ? 'moon' : 'sun');
            lucide.createIcons();
        }
        updateThemeIcon();

        function switchTab(tab) {
            document.getElementById('tab-editor').classList.toggle('hidden-gate', tab !== 'editor');
            document.getElementById('tab-history').classList.toggle('hidden-gate', tab !== 'history');
            document.getElementById('btn-editor').classList.toggle('active', tab === 'editor');
            document.getElementById('btn-history').classList.toggle('active', tab === 'history');
            if(tab === 'history') loadHistory();
            lucide.createIcons();
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('img-preview').src = e.target.result;
                    document.getElementById('img-preview').classList.remove('hidden');
                    document.getElementById('dropzone-ui').classList.add('hidden');
                    base64Image = e.target.result.split(',')[1];
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // GEMINI ENGINE
        async function generateScripts() {
            const desc = document.getElementById('inp-desc').value.trim();
            if (!desc && !base64Image) return showNotification("Isi detail produk!", "error");
            if (isGenerating) return;

            isGenerating = true;
            const btn = document.getElementById('btn-generate');
            btn.disabled = true; btn.innerHTML = `...PROSES...`;
            
            const payload = {
                contents: [{ parts: [{ text: `Produk: ${desc}, Tone: ${document.getElementById('inp-tone').value}, Buat 10 script jualan viral.` }, ...(base64Image ? [{ inlineData: { mimeType: "image/png", data: base64Image } }] : [])] }],
                generationConfig: { responseMimeType: "application/json" }
            };

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload)
                });
                const data = await res.json();
                const scripts = JSON.parse(data.candidates[0].content.parts[0].text);
                renderResults(scripts);
                saveLocal(desc || "Project", scripts);
            } catch (err) { alert("Periksa API Key Gemini Anda."); }
            finally { isGenerating = false; btn.disabled = false; btn.innerHTML = `BUAT 10 SCRIPT SIAP JUALAN`; lucide.createIcons(); }
        }

        function renderResults(scripts) {
            const container = document.getElementById('results-list');
            container.innerHTML = scripts.map((s, idx) => `
                <div class="glass-card rounded-[2.5rem] overflow-hidden shadow-2xl mb-8">
                    <div class="bg-black/20 px-8 py-5 flex justify-between items-center border-b border-white/5">
                        <span class="bg-indigo-600 text-[9px] font-black text-white px-3 py-1.5 rounded-lg italic uppercase">SCRIPT #${idx + 1}</span>
                        <button onclick="copyText(\`${s.hook}\\n${s.body}\`)" class="p-2"><i data-lucide="copy" class="w-4 h-4 text-indigo-500"></i></button>
                    </div>
                    <div class="p-8 space-y-4">
                        <h2 class="text-xl font-black italic">"${s.hook}"</h2>
                        <div class="p-5 bg-black/30 rounded-2xl text-sm italic opacity-80">${s.body}</div>
                        <button onclick="speakText('${s.hook}. ${s.body}')" class="w-full bg-slate-800 py-3 rounded-xl text-[9px] font-black flex items-center justify-center gap-2 uppercase">Preview Suara</button>
                    </div>
                </div>`).join('');
            lucide.createIcons();
            document.getElementById('results-anchor').scrollIntoView({ behavior: 'smooth' });
        }

        // LOCAL STORAGE STORAGE (Pengganti Firebase)
        function saveLocal(name, scripts) {
            let history = JSON.parse(localStorage.getItem('kilat_history') || "[]");
            history.unshift({ name, scripts, date: new Date().toLocaleDateString() });
            localStorage.setItem('kilat_history', JSON.stringify(history.slice(0, 20)));
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('kilat_history') || "[]");
            const container = document.getElementById('history-content');
            container.innerHTML = history.length ? history.map((item, idx) => `
                <div class="glass-card p-6 rounded-3xl flex justify-between items-center">
                    <div><p class="font-black italic uppercase text-[11px] text-white">${item.name}...</p><p class="text-[8px] opacity-40 font-bold uppercase">${item.date}</p></div>
                    <button onclick='renderResults(${JSON.stringify(item.scripts)}); switchTab("editor")' class="bg-indigo-600 text-white px-5 py-2.5 rounded-xl text-[10px] font-black uppercase">BUKA</button>
                </div>`).join('') : '<p class="text-center py-20 opacity-20 italic text-white">Kosong.</p>';
            lucide.createIcons();
        }

        function speakText(t) { const u = new SpeechSynthesisUtterance(t); u.lang = 'id-ID'; window.speechSynthesis.speak(u); }
        function copyText(t) { navigator.clipboard.writeText(t); showNotification("BERHASIL DISALIN!"); }
        function showNotification(msg) { const n = document.getElementById('notification'); n.innerText = msg; n.classList.remove('hidden'); setTimeout(() => n.classList.add('hidden'), 2000); }

        lucide.createIcons();
    </script>
</body>
</html>
